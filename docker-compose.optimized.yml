# Docker Compose - 优化版配置
# 提高性能、安全性和可管理性

version: '3.8'

services:
  hajimi-king:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      args:
        # 传递代理配置到构建过程
        HTTP_PROXY: ${PROXY:-}
        HTTPS_PROXY: ${PROXY:-}
    container_name: hajimi-king-optimized
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # 覆盖部分配置以适应Docker环境
      - DATA_PATH=/app/data
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      # 将data目录映射出来，方便查看和管理
      - ./data:/app/data
      # 映射查询文件
      - ./queries.txt:/app/queries.txt
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '512M'
        reservations:
          cpus: '0.5'
          memory: '256M'
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0) if os.path.exists('/app/data/checkpoint.json') else exit(1)"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 2m
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: hajimi-king-net
