<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Scanner - 现代化Web版</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1>🔍 OpenRouter Scanner</h1>
            <div class="status-bar">
                <span class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span id="statusText">未运行</span>
                </span>
                <div class="stats">
                    <span>发现Keys: <strong id="totalKeys">0</strong></span>
                    <span>有效Keys: <strong id="validKeys">0</strong></span>
                    <span>总余额: $<strong id="totalBalance">0.00</strong></span>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 左侧控制面板 -->
            <div class="control-panel">
                <!-- 配置区 -->
                <div class="card">
                    <h2>🔧 配置设置</h2>
                    <div class="form-group">
                        <label>GitHub Tokens</label>
                        <textarea id="githubTokens" placeholder="输入GitHub tokens，每行一个" rows="3"></textarea>
                        <small>在 <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings</a> 创建token</small>
                    </div>
                    <div class="form-group">
                        <label>搜索查询</label>
                        <textarea id="searchQueries" placeholder='例如: "sk-or-v1-" extension:json' rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>扫描间隔 (秒)</label>
                        <input type="number" id="scanInterval" value="60" min="30">
                    </div>
                    <div class="form-group">
                        <label>每个查询最大结果数</label>
                        <input type="number" id="maxResults" value="100" min="10" max="1000">
                    </div>
                    <button class="btn btn-primary" onclick="saveConfig()">保存配置</button>
                </div>

                <!-- 控制按钮 -->
                <div class="card">
                    <h2>🎮 扫描控制</h2>
                    <div class="button-group">
                        <button class="btn btn-success" onclick="startScan()" id="startBtn">
                            <span class="icon">▶️</span> 开始扫描
                        </button>
                        <button class="btn btn-danger" onclick="stopScan()" id="stopBtn" disabled>
                            <span class="icon">⏹️</span> 停止扫描
                        </button>
                        <button class="btn btn-warning" onclick="refreshKeys()">
                            <span class="icon">🔄</span> 刷新列表
                        </button>
                    </div>
                </div>

                <!-- 日志区 -->
                <div class="card logs-card">
                    <h2>📋 实时日志</h2>
                    <div class="logs-container" id="logsContainer"></div>
                </div>
            </div>

            <!-- 右侧Keys展示区 -->
            <div class="keys-panel">
                <!-- 统计图表 -->
                <div class="card chart-card">
                    <h2>📊 统计概览</h2>
                    <canvas id="balanceChart"></canvas>
                </div>

                <!-- Keys列表 -->
                <div class="card">
                    <div class="card-header">
                        <h2>🔑 发现的Keys</h2>
                        <div class="actions">
                            <button class="btn btn-sm btn-outline" onclick="exportKeys()">
                                📥 导出
                            </button>
                            <button class="btn btn-sm btn-success" onclick="copyValidKeys()">
                                📋 复制有效Keys
                            </button>
                        </div>
                    </div>
                    <div class="search-bar">
                        <input type="text" id="keySearch" placeholder="搜索Keys..." onkeyup="filterKeys()">
                        <select id="keyFilter" onchange="filterKeys()">
                            <option value="all">全部</option>
                            <option value="valid">有效</option>
                            <option value="balance">有余额</option>
                            <option value="free">免费层</option>
                        </select>
                    </div>
                    <div class="keys-list" id="keysList">
                        <div class="empty-state">
                            <span class="empty-icon">🔍</span>
                            <p>暂无发现的Keys</p>
                            <small>开始扫描以发现OpenRouter API Keys</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Key详情模态框 -->
    <div id="keyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Key 详情</h2>
            <div id="keyDetails"></div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="notification"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
