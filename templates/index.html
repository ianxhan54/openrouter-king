<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Scanner - 极简版</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <!-- 头部（极简） -->
        <header class="hero">
            <h1 class="neon">🔍 Key Scanner</h1>
            <div class="stats" style="margin-top:6px;">
                <span id="statusText" class="neon">服务已部署，自动扫描中…</span>
            </div>
        </header>

        <!-- 主内容区（极简布局） -->
        <div class="main-content">
            <div class="keys-panel" style="width:100%">
                <!-- 统计图表 -->
                <div class="card" style="margin-bottom:16px;">
                    <div class="card-header">
                        <h2 style="margin:0;">📊 统计概览</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>
                <div class="card" style="margin-bottom:16px;">
                    <div class="card-header">
                        <h2 style="margin:0;">📈 扫描趋势</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>

                <!-- 四平台分组列表 -->
                <div class="card">
                    <div class="card-header" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
                        <h2 style="margin:0;display:flex;align-items:center;gap:8px;">🔑 发现的Keys</h2>
                        <button class="btn btn-primary" style="font-size:16px;padding:10px 16px;" onclick="copyAll()">📋 一键复制全部</button>
                    </div>
                    <div class="keys-list" id="groupedKeys">
                        <div class="empty-state">
                            <span class="empty-icon">🔍</span>
                            <p>暂无发现的Keys</p>
                            <small>服务已自动开始扫描，无需操作</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Key详情模态框 -->
    <div id="keyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Key 详情</h2>
            <div id="keyDetails"></div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="notification"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
